{% load static %}  <!-- Make sure this line is at the top of your template -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="{% static 'frontend/iconImage/favicon.ico' %}" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Welcome to Subaward Management System</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Subaward Management System</h1>
    <p>Hello, {{ user.username|default:'Guest' }}</p>
    <p>Experience streamlined subaward management like never before.</p>
    <div class="links">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
