{% load static %}  <!-- Make sure this line is at the top of your template -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{%  static '/home/favicon.ico' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/styles.css' %}">
  <title>Welcome to Subaward Management System</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Subaward Management System</h1>
    <p>Hello, {{ user.username|default:'Guest' }}</p>
    <p>Experience streamlined subaward management like never before.</p>
    <div class="links">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
